<!DOCTYPE html>
<html lang="en">
<head>
    <title>DRF APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h2 class="text-center">Reset Password</h2>
            <hr/>
            <div class="form-group">
                <label for="pwd">New Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <div class="form-group" style="display:none;">
                <label for="tkn">New Password:</label>
                <input type="password" class="form-control" id="tkn" value={{token}} name="tkn">
            </div>
            <div class="text-center">
                <button type="button" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

</div>

</body>

<script type="text/javascript">
$("#submit").click(function () {
  var p = $("#pwd").val();
  var t = $("#tkn").val();
  var loc = location.protocol + "//" + location.host + "/api/v1/reset_password/";

  $.ajax({
    url: loc,
    type: "PUT",
    data: JSON.stringify({ "token": t, "password": p }),
    contentType: "application/json; charset=utf-8",
    datatype: "json",
    success: function (result) {
      console.log("Result " + result.statusText);
      console.log(result);
      alert("Password was reset successfully!");
    },
    error: function (result) {
      console.log("Error "+result.status+", "+result.statusText);
      alert("Failed, something went wrong...");
    },
    complete: function (result) {
      console.log("ajax call complete");
    }
  });
});
</script>

</html>
